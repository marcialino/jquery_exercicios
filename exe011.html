<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <style>
        #bloco{
            width: 200px;
            height: 200px;
            background-color:#8e407a ;

        }
    </style>

</head>
<body><h1>Mouseenter e Mouseleave</h1>
    <p id="bloco"></p>

    <p id="texto"></p>

    <script>
        $('#bloco').mouseenter(()=>{
            $('#bloco').css('background-color', '#f2116c')
            .mouseleave(()=>{
                $('#bloco').css('background-color', '#4aedd7')
            })
        })
    </script>
</body>
</html>
