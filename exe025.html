<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Curso jQuery</title>


</head>
<body>
    <h1>Método On - Mapa de Funções</h1>

    <div id="caixa" style="background-color: #ffab03; height: 200px; width: 200px;"></div>

    <p></p>

    <script>
        $('#caixa').on({
            click:function(){ $('p').text('Clicou na caixa laranja!')},
            dblclick: function(){ $('#caixa').css('background-color', '#f51441')},
            mouseout:function () { $('p').text('O mouse saiu da caixa!') }
            
            
        })
     
    </script>
    
</body>
</html>
