<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Curso jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
    </script>

    <style>
        .fundo{
            background-color: red;
        }
        body{
            font: normal 12pt Verdana;
        }
        .fundo1{
            border: 2px solid black;
            color: blueviolet;
        }
    </style>

</head>
<body>
    <h1>addClass e removeClass</h1>

    <form>
        <ol id="lista">
            <li>Brasil</li>
            <li>Minas Gerais</li>
            <li>Campos Altos</li>
        </ol>
    </form>

    <div>
        <p>Estou estudando tecnologia: Curso jQuery.</p>
        <p>Esta linguagem contribui para minimizar os códigos do JS.</p>
    </div>
    <input type="button" id="btn1" value="Add">
    <input type="button" id="btn2" value="Remove">

    <script>
        $('#lista').hover(function(){
            $(this).addClass('fundo')
        }, function(){
            $(this).removeClass('fundo')
        })

        $('#btn1').click(function(){
            $('p').addClass('fundo1')
        })
        $('#btn2').click(function(){
            $('p').removeClass('fundo1')
        })
          
        
    </script>
</body>
</html>
