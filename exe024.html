<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Curso jQuery</title>

<body>
    <h1>Método On, para dois eventos</h1>

    <div id="caixa" style="background-color: #a6026c; height: 200px; width: 200px;">
    </div>
    <p></p>

    <script>
        $('#caixa').on('click dblclick', ()=>{
            $('p').text('Clicou na caixa roxa')
        })
    </script>
</body>
