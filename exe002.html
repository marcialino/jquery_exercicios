<body>
    <h1>
        Calculadora Básica de Subtrair
        
    </h1>

    <p><label>Insira o primeiro número</label> <input type="text" name="num1" id="num1"></p>
    <p><label>Insira um número, menor do que o primeiro</label> <input type="text" name="num2" id="num2"></p>

    <p><button id="btn_js">Subtrair JS</button> <button id="btn_jq">Subtrair JQ</button></p>

    <p id="res">Insira os dados e clique nos botões para calcular</p>

    <script>
        $('#btn_jq').click(()=>{
            var num1 = parseInt($('#num1').val()) 
            var num2 = parseInt($('#num2').val())
            var diferenca = num1 - num2
            $('#res').text(diferenca)
        })
        
        var btn_js = document.getElementById('btn_js').addEventListener('click', ()=>{
            var num1 = parseInt(document.getElementById('num1').value) 
            var num2 = parseInt(document.getElementById('num2').value) 
            var diferenca = num1 - num2
            var res = document.getElementById('res').innerHTML = diferenca

        })

        $('#btn_jq').click(()=>{
