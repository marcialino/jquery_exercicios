<body>
    <h1>Método Trigger</h1>
    <h3>O método dispara um evento especificado para um elemento indicado.</h3>

    <form>
        <p><label>Nome:</label> <input type="text" id="nome"></p>
        <button id="bnt">Enviar</button>
    </form>

    <script>
        $('#btn').click(()=>{
            $('#form').trigger('submit')
        })
    </script>

</body>
