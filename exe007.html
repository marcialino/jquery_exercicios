<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Curso jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Evento Click</h1>
    <p id="p1">Clique aqui</p>

    <p id="res"></p>

    <script>
        $('#p1').click(()=>{
            $('#res').text('Você clicou acima!')
            $('#res').css({'font' :'normal 14pt arial' , 'background-color':'#d9434f'})
        })
    </script>
</body>
</html>
