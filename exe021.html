<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Curso jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Scroll: mostra quando a página é rolada</h1>
    <div style="border: 1px solid#000;width:300px; height: 100px; overflow:scroll">
        Apostila de jQuery, material exclusivo do Canal Fessor Bruno.<br/>
        Assine mosso canal no YouTube e curta nossos vídeos. <br/>
        Acesse também nosso site e baixxe nosso material exclusivo.

    </div>

    <p>0</p>

    <script>
        var num = 0
        $('div').scroll(()=>{
            $('p').text(num+=1)
        })
    </script>
</body>
</html>
