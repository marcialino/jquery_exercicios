<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cios Curso jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
    </script>

    <style>
        .fundo{
            background-color: red;
            color: white;
        }
    </style>

</head>
<body>
    <h1>addClass e removeClass</h1>

    <form>
        <ul id="lista_teste">
            <li>Primeiro termo</li>
            <li>Segundo termo</li>

        </ul>
        <ul id="lista">
            <li>Terceiro termo</li>
            <li>Quarto termo</li>
        </ul>

    </form>

    <script>
        $('#lista_teste').hover(function(){
            $(this).addClass('fundo')
        }, function(){
            $(this).removeClass('fundo')
        })

        $('#lista').hover(function(){
            $(this).addClass('fundo')
            
        }, function(){
            $(this).removeClass('fundo')
        })
            
        
    </script>


</body>
</html>
