<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Curso jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Mousedown e Mouseup</h1>

    <p id="p1">Pressione e solte o botão do mouse sobre o texto</p>

    <p id="p2"></p>

    <script>
        $('#p1').mousedown(function () { 
            $('#p2').text('O botão do mouse para baixo')
        })
        .mouseup(function(){
            $('#p2').text('O botão do mouse para cima')
        })
    </script>
</body>
</html>
